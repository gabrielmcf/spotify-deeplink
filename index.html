<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // JavaScript to redirect the user to the specified URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search)
            var link_type = params.get("type")
            var spotify_id = params.get("id")
            var href_string = `spotify:${link_type ? link_type : "track"}:${spotify_id ? spotify_id : "6A08HjY2G2Kvbay51pHsgU"}`
            window.location.href = `${href_string}?play=1`;
      //      window.location.href = "spotify:album:4v66VhdnP3i6vhb90CiVIM"; // Replace with your desired URL
        };
    </script>
</head>
<body>
    <h1>Redirecting you to spotify album</h1>
</body>
</html>
