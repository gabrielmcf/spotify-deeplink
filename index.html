<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // JavaScript to redirect the user to the specified URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search)
            
            var link_type = params.get("type")
            link_type = link_type ? link_type : "track"
            
            var spotify_id = params.get("id")
            spotify_id = spotify_id ? spotify_id : "6A08HjY2G2Kvbay51pHsgU"
            
            var mobile_string = `spotify:${link_type}:${spotify_id}`
            var desktop_string = `https://open.spotify.com/${link_type}/${spotify_id}`
            var iframe_src = `https://open.spotify.com/embed/${link_type}/${spotify_id}`

            document.getElementById('spotify-player').src = iframe_src
            console.log(window.innerHeight)
            document.getElementById('spotify-player').height = `${window.innerHeight}px`

            var redirect_string = desktop_string
            if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
                redirect_string = mobile_string
            }

            window.location.href = `${redirect_string}?play=1`;
        };
    </script>
</head>
<body>
    <!-- <h1>Redirecting you to spotify album</h1> -->
      <iframe id="spotify-player" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
       <!-- Cloudflare Web Analytics -->

    <!-- End Cloudflare Web Analytics -->
</body>
</html>
